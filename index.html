<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stoic & Parables</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --stoic-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --parable-grad: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --white: #ffffff;
            --text-dark: #1a1a1a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--stoic-grad); /* Начальный фон */
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .app-card {
            width: 95%;
            max-width: 650px; 
            background: var(--white);
            margin: 40px 20px;
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-visual {
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.5s ease;
        }

        .avatar-box {
            width: 130px;
            height: 130px;
            background: white;
            border-radius: 50%;
            padding: 6px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transform: translateY(30px);
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 4px solid white;
            overflow: hidden;
        }

        .avatar-box:hover { transform: translateY(25px) scale(1.05); }
        .avatar-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .content {
            padding: 70px 40px 40px 40px;
            text-align: center;
        }

        .date-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 25px 0;
            color: #2d3436;
            line-height: 1.2;
        }

        .quote-wrap {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            line-height: 1.4;
            color: #34495e;
            font-style: italic;
            margin-bottom: 10px;
        }

        .author-tag {
            font-size: 1rem;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        .main-text {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #444;
            text-align: left;
            border-top: 1px solid #f1f1f1;
            padding-top: 25px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 320px;
            border: none;
            padding: 18px;
            border-radius: 100px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .btn-stoic { background: linear-gradient(135deg, #6221d1 0%, #a644ff 100%); }
        .btn-parable { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 12px 20px rgba(0,0,0,0.2); }

        #loader { color: white; padding: 20px; text-align: center; }

        @media (max-width: 600px) {
            .app-card { margin: 0; border-radius: 0; min-height: 100vh; width: 100%; }
            .content { padding: 50px 20px 30px 20px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div id="loader">Ищем мудрость...</div>

    <div class="app-card" id="main-ui" style="display: none;">
        <div class="header-visual" id="header-bg">
            <div class="avatar-box" onclick="document.getElementById('imageInp').click()" title="Нажми, чтобы сменить фото">
                <img id="avatarImg" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Stoic">
                <input type="file" id="imageInp" accept="image/*" style="display: none;" onchange="updatePhoto(this)">
            </div>
        </div>

        <div class="content">
            <div class="date-label" id="date-label"></div>
            <h1 id="title"></h1>
            <div class="quote-wrap" id="quote"></div>
            <div class="author-tag" id="author"></div>
            <div class="main-text" id="main-text"></div>

            <div class="btn-group">
                <button class="btn btn-stoic" onclick="loadToday()">СТОИК ДНЯ</button>
                <button class="btn btn-parable" onclick="loadParable()">ПРИТЧА ДЛЯ ДУШИ</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADsFaxN8Nc4YIvip8jq6nZMimGYbFjGOU",
        authDomain: "stoicism-b99c0.firebaseapp.com",
        projectId: "stoicism-b99c0",
        databaseURL: "https://stoicism-b99c0-default-rtdb.firebaseio.com",
        appId: "1:790875492394:web:be79fc5f0d8db8cd8d3353"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Функция отрисовки данных
    function render(title, quote, author, text, date, isParable) {
        document.getElementById('title').innerText = title;
        document.getElementById('quote').innerText = quote;
        document.getElementById('author').innerText = author;
        document.getElementById('main-text').innerText = text;
        document.getElementById('date-label').innerText = date;
        
        // Смена темы оформления
        if (isParable) {
            document.body.style.background = "linear-gradient(135deg, #1d976c 0%, #93f9b9 100%)";
            document.getElementById('header-bg').style.background = "linear-gradient(180deg, #27ae60 0%, #2ecc71 100%)";
            document.getElementById('date-label').style.color = "#27ae60";
        } else {
            document.body.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            document.getElementById('header-bg').style.background = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)";
            document.getElementById('date-label').style.color = "#4facfe";
        }

        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-ui').style.display = 'flex';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Загрузка стоика (по дате)
    window.loadToday = async () => {
        const n = new Date();
        const key = `${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
        const snap = await get(ref(db, '/' + key));
        if (snap.exists()) {
            const v = snap.val();
            render(v.title, `«${v.quote}»`, v.author, v.reflection, n.toLocaleDateString('ru-RU', {day:'numeric', month:'long'}), false);
        }
    };

    // Загрузка случайной притчи
    window.loadParable = async () => {
        const snap = await get(ref(db, '/parables'));
        if (snap.exists()) {
            const list = snap.val();
            const keys = Object.keys(list);
            const rand = list[keys[Math.floor(Math.random() * keys.length)]];
            render(rand.title, "Мудрая история", "Притчи Цимбурской", rand.text, "Минутка мудрости", true);
        } else {
            alert("Папка /parables не найдена в базе. Проверь загрузку JSON.");
        }
    };

    // Смена иконки
    window.updatePhoto = (input) => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('avatarImg').src = e.target.result;
                localStorage.setItem('my_stoic_photo', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    window.onload = () => {
        const saved = localStorage.getItem('my_stoic_photo');
        if (saved) document.getElementById('avatarImg').src = saved;
        loadToday();
    };
</script>
</body>
</html>
